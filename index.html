<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Objects</title>
    <script src="webgl-utils.js"></script>
    <script src="shader-utils.js"></script>
    <script src="gl-matrix-2.4.0/dist/gl-matrix-min.js"></script>
    <script src="geometry/Object3D.js"></script>
    <script src="geometry/Cone.js"></script>
    <script src="geometry/Sphere.js"></script>
    <script src="geometry/PolygonalPrism.js"></script>
    <script src="render.js"></script>
    <script src="geometry/Torus.js"></script>
    <script src="geometry/ObjectGroup.js"></script>
    <script src="geometry/Arrow.js"></script>
    <script src="geometry/BrickSrack.js"></script>
    <script src="geometry/ClockTower.js"></script>
    <script src="geometry/TrashCan.js"></script>
    <script src="geometry/Shrubbery.js"></script>
    <script src="geometry/BrickGroup.js"></script>
    <script src="geometry/Grate.js"></script>
    <script src="geometry/Sky.js"></script>
    <script src="geometry/Clock.js"></script>
    <style>
    html {
        height: 100%
    }

    body {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
    }
    #container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      background: lavender;
    }
  </style>
</head>
<body onload="main()">
  <h2>ClockTower</h2>
  <p>By Cameron Sprowls and Dustin Thurston</p>
  <p>Press 1, 2, or 3 to jump to points!</p>
  <div>
      <table>
          <tr>
            <th>
              <table border="1px">Controls
                <tr><th>Forward </th><th>W</th><th>Turn Left</th><th>A</th>
                </tr>
                <tr><th>Backward </th><th>S</th><th>Turn Right</th><th>D</th>
                </tr>
                <tr><th>Pitch+ </th><th>Q</th><th>Roll+ </th><th>Z</th>
                </tr>
                <tr><th>Pitch- </th><th>E</th><th>Roll- </th><th>C</th>
                </tr>
                <tr><th>Up </th><th>I</th><th>Down </th><th>K</th>
                </tr>
                <tr><th>Left </th><th>J</th><th>Right </th><th>L</th></tr>
              </table>
            </th>
            <th>Object Select
                <select id="Object Select">
                  <option id="0">Camera</option>
                  <option id="1">Clock Tower</option>
              </select>
            </th>
          </tr>
      </table>
  </div>
  <div id="container">
    <canvas id="my-canvas"></canvas>
  </div>
</body>
</html>
